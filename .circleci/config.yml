version: 2.1

# Executors define the environment in which the steps of a job will be run,
# allowing you to reuse a single executor definition across multiple jobs.
executors:
  python3:
    docker:
      - image: cimg/python:3.8.6 # primary container for the build job
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD # context / project UI env-var reference
        environment:
          PIPENV_VENV_IN_PROJECT: true
          DATABASE_URL: postgresql://root@localhost/circle_test?sslmode=disable
      - image: cimg/postgres:14.0 # an example of how to specify a service container
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD # context / project UI env-var reference
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test

jobs:
  build:
    executor: python3
    working_directory: ~/project
    steps:
      - checkout
      # - run: sudo chown -R circleci:circleci /usr/local/bin
      # - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      # - restore_cache:
      #     key: deps9-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run: # use to run bash command
          command: |
            pip install -r requirements.txt
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"
          # python temp.py
      # - run:
      #     command: |
      #       make docker-build

      - store_test_results:
          path: test-results
      # - store_artifacts:
      #     path: test-results
      #     destination: tr1

  test:
    working_directory: ~/project
    executor: python3
    steps:
      - run:
          command: |
            pip install pytest
            pytest --junitxml=test-results/junit.xml

  print_runtime_env:
    working_directory: ~/project
    executor: python3
    steps:
      - run:
          command: |
            echo "USER NAME: "
            echo $USER
            echo $CUSTOM_ENV

workflows:
  build_workflow:
    jobs:
      - build:
          requires:
            - "test"
      - test
      - print_runtime_env
